<div class="container">
  <div [style]="styleBtn" class="mb-3">
    <button class="btn btn-primary" (click)="onChange()">{{!stateChange ? "Show" : "Hide"}}</button>
  </div>
  <form [hidden]="!stateChange">
    <div class="mb-3 d-flex">
      <input #todos type="text" class="form-control" id="todos" placeholder="Add todo" name="todos" ngModel>
        <input type="button" class="btn btn-primary" value="Add">
    </div>
  </form>
  <p [style]="style">{{todos.value}}</p>
</div>
